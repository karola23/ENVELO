<!DOCTYPE HTML>
<HTML>
<head>
    <title>Zadanie rekrutacyjne</title>
  <meta charset="UTF-8">
  <meta name="description" content="zadanie rekrutacyjne">
  <meta name="keywords" content="Java script, HTML, CSS, programowanie"/>

<body>
    <div class="container__wrapper">
        <div class="title__wrapper">
            <font color="red"><h1>ENVELO</h1></font>
        </div>
        <div class="description__wrapper">
            <h3>Możesz mieć swoją przeyłkę w kilkanaście sekund.</h3>
            <h3>Rozpocznij klikając przycisk.</h3>
        </div>
        <div class="confirmation__wrapper">
            <h2>Paczka odebrana :)</h2>
        </div>

            <h3>Zrobiłeś to w czasie 10 sekund! Czy</h3>
            <h3>możemy coś jeszcze dla Ciebie zrobić?</h3>
        </div>
        <div class="button-ok__wrapper">
            <button><h3>To wszystko na dziś</h3></button>
        </div>
        <div class="button-next__wrapper">
            <button><h3>Odbierz kolejną paczkę</h3></button>
        </div>
    </div>
